---

name: pylint
on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]
  workflow_dispatch:

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pip install pylint

      # Runs a set of commands using the runners shell
      - name: pylint
        run: pylint pylint **/*.py
