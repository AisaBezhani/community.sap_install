---
# based on example from IBM
# https://github.com/IBM-Cloud/ansible-collection-ibm/blob/master/examples/simple-vm-ssh/create.yml

- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"

  vars:
    ibm_molecule_servers:
      results: []
      changed: false

  tasks:
    - name: Include default variables
      ansible.builtin.include_vars:
        file: defaults/main.yml

    - name: Create instances
      ansible.builtin.include_tasks: tasks/create_instance.yml
      with_items: "{{ molecule_yml.platforms }}"


    # TODO: Developer must implement and populate 'server' variable

    - when: ibm_molecule_servers.changed | default(false) | bool
      block:
        - name: Populate instance config dict
          set_fact:
            instance_conf_dict: {
              'instance': "{{ item.instance }}",
              'address': "{{ item.address }}",
              'user': "{{ item.user }}",
              'port': "{{ item.port }}",
              'identity_file': "{{ item.identity_file }}", }
          with_items: "{{ ibm_molecule_servers.results }}"
          register: instance_config_dict

        - name: Convert instance config dict to a list
          set_fact:
            instance_conf: "{{ instance_config_dict.results | map(attribute='ansible_facts.instance_conf_dict') | list }}"

        - name: Dump instance config
          copy:
            content: |
              # Molecule managed

              {{ instance_conf | to_json | from_json | to_yaml }}
            dest: "{{ molecule_instance_config }}"
            mode: 0600
