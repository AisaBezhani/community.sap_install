---
# you can run 'ansible-playbook test.yml -e __update_etc_hosts_file=./test.hosts' for testing this role
- name: Test play
  hosts: localhost
  gather_facts: false

  vars:
    update_etc_hosts_list:
      - node_ip: 1.2.3.4
        node_name: host1
        node_domain: abc.de
        aliases:
          - alias1
          - anotheralias2
        node_comment: "Here comes text after hashsign"
        state: present
      - node_ip: 1.2.3.5
        state: absent
      - node_name: host2
        state: absent

  roles:
    - update_etc_hosts
